<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Company Logo" class="logo">
        <div class="title-container">
            <h1>Ward Coverage Fluctuation Report</h1>
        </div>
    </div>
    
    <div class="file-upload">
        <input type="file" id="fileInput" accept=".csv">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload CSV File</button>
    </div>

    <div id="totalsContainer" class="totals">
        <div>Total Today: <span id="totalToday"></span></div>
        <div>Total Yesterday: <span id="totalYesterday"></span></div>
        <div>Net Change: <span id="netChange"></span></div>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Ward No</th>
                <th>Ward Name</th>
                <th>Today</th>
                <th>Yesterday</th>
                <th>Fluctuation</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
